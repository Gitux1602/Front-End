<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/" class="nav-link px-2 text-white">Home</a></li>
      </ul>

      <div class="text-end">
        <a routerLink="/login" class="btn btn-outline-light me-2">Login</a>
        <a routerLink="/register" class="btn btn-outline-light me-2">Registrarse</a>
      </div>
    </div>
  </div>
</header>
<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Porfavor registrese</h1>

    <div class="form-floating">
      <input formControlName="name" class="form-control" placeholder="Name">
      <label>Name</label>
    </div>

    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
      <label>Email address</label>
    </div>

    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <label>Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</main>
